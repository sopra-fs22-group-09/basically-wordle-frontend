name: Deploy Project

on: 
  push:
    branches: 
      - master
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # uncomment both tokens for assignment 2-4
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto-generated
      DOKKU_SSH_KEY: ${{ secrets.DOKKU_SSH_KEY }}  

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # checkout repository code
      - name: Dokku
        uses: dokku/github-action@v1.0.1
        with:
          git_remote_url: 'ssh://dokku@oxv.io:34654/wordlepvp-frontend'
          ssh_private_key: $DOKKU_SSH_KEY
   
      # uncomment for assignment 2-4
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
